<html>

<head>
  <title>Twenty cones</title>

  <script src="../libraries/three.min.js"></script>
  <script src="../libraries/jquery.min.js"></script>
  <script src="../libraries/dat.gui.min.js"></script>
  <script src="../libraries/scale-color-perceptual/bundle.js"></script>
  <script>
    var scale = require('scale-color-perceptual');
  </script>

  <style>
    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>

  <script>
    var R = 0.1,
      r = 0.02;
    var nstacks = 29,
      nslices = 60;
    var pi = Math.PI;
  </script>

  <script> // twenty points on the unit sphere ---------------------------------
    var phi = (1 + Math.sqrt(5)) / 2;
    var a = 1 / Math.sqrt(3);
    var b = a / phi;
    var c = a * phi;
    var points = [
      [ a,  a,  a],
      [ a,  a, -a],
      [ a, -a,  a],
      [-a, -a,  a],
      [-a,  a, -a],
      [-a,  a,  a],
      [ 0,  b, -c],
      [ 0, -b, -c],
      [ 0, -b,  c],
      [ c,  0, -b],
      [-c,  0, -b],
      [-c,  0,  b],
      [ b,  c,  0],
      [ b, -c,  0],
      [-b, -c,  0],
      [-b,  c,  0],
      [ 0,  b,  c],
      [ a, -a, -a],
      [ c,  0,  b],
      [-a, -a, -a]
    ];
  </script>

  <script> // Cone mesh --------------------------------------------------------
    // basic cone mesh ---------------------------------------------------------
    function Cmesh0(h, R, r, nstacks, nslices,
        materialFront, palette, materialBack) {
      if(r>R){
        throw new Error("Ooops !");
      }
      var materialBack =
        (typeof materialBack !== 'undefined') ? materialBack : null;
      var ratio = r / R;
      var k = (ratio - 1) / h;
      // palette to three.js colors --------------------------------------------
      var colors = palette.map(function(x){return new THREE.Color(x)});
      // grid ------------------------------------------------------------------
      nstacks = nstacks + 1;
      var u_ = new Array(nstacks);
      for (var i = 0; i < nstacks; i++) {
        u_[i] = h * i / (nstacks - 1);
      }
      var v_ = new Array(nslices);
      for (var j = 0; j < nslices; j++) {
        v_[j] = 2 * Math.PI * j / nslices;
      }
      // vertices & normals ----------------------------------------------------
      var vertices = new Array(nstacks * nslices);
      var normals = new Array(nstacks * nslices);
      for (var i = 0; i < nstacks; i++) {
        var g = 1 + k * u_[i];
        for (var j = 0; j < nslices; j++) {
          var cosv = R * Math.cos(v_[j]);
          var sinv = R * Math.sin(v_[j]);
          var v = new THREE.Vector3(g * cosv, g * sinv, u_[i]);
          vertices[i * nslices + j] = v;
          var t1 = new THREE.Vector3(k * cosv, k * sinv, 1);
          var t2 = new THREE.Vector3(-v.y, v.x, 0);
          normals[i * nslices + j] = t1.cross(t2).normalize().negate();
        }
      }
      // mesh ------------------------------------------------------------------
      var geom = new THREE.Geometry();
      for (var i = 0; i < (nstacks - 1); i++) {
        for (var j = 0; j < nslices; j++) {
          var jp1 = j == nslices - 1 ? 0 : j + 1;
          geom.vertices.push(vertices[i * nslices + j]);
          geom.vertices.push(vertices[i * nslices + jp1]);
          geom.vertices.push(vertices[(i + 1) * nslices + j]);
          if(materialBack === null){
            geom.faces.push(new THREE.Face3(
              4 * (i * nslices + j),
              4 * (i * nslices + j) + 1,
              4 * (i * nslices + j) + 2,
              [
                normals[i * nslices + j],
                normals[i * nslices + jp1],
                normals[(i + 1) * nslices + j]
              ],
              [colors[i], colors[i], colors[i+1]]
            ));
          }else{
            geom.faces.push(new THREE.Face3(
              4 * (i * nslices + j),
              4 * (i * nslices + j) + 1,
              4 * (i * nslices + j) + 2,
              [
                normals[i * nslices + j],
                normals[i * nslices + jp1],
                normals[(i + 1) * nslices + j]
              ],
              [colors[i], colors[i], colors[i+1]], 0
            ));
            geom.faces.push(new THREE.Face3(
              4 * (i * nslices + j),
              4 * (i * nslices + j) + 1,
              4 * (i * nslices + j) + 2,
              [
                normals[i * nslices + j],
                normals[i * nslices + jp1],
                normals[(i + 1) * nslices + j]
              ],
              [colors[i], colors[i], colors[i+1]], 1
            ));
          }
          geom.vertices.push(vertices[(i + 1) * nslices + jp1]);
          if(materialBack === null){
            geom.faces.push(new THREE.Face3(
              4 * (i * nslices + j) + 2,
              4 * (i * nslices + j) + 1,
              4 * (i * nslices + j) + 3,
              [
                normals[(i + 1) * nslices + j],
                normals[i * nslices + jp1],
                normals[(i + 1) * nslices + jp1]
              ],
              [colors[i+1], colors[i], colors[i+1]]
            ));
          }else{
            geom.faces.push(new THREE.Face3(
              4 * (i * nslices + j) + 2,
              4 * (i * nslices + j) + 1,
              4 * (i * nslices + j) + 3,
              [
                normals[(i + 1) * nslices + j],
                normals[i * nslices + jp1],
                normals[(i + 1) * nslices + jp1]
              ],
              [colors[i+1], colors[i], colors[i+1]], 0
            ));
            geom.faces.push(new THREE.Face3(
              4 * (i * nslices + j) + 2,
              4 * (i * nslices + j) + 1,
              4 * (i * nslices + j) + 3,
              [
                normals[(i + 1) * nslices + j],
                normals[i * nslices + jp1],
                normals[(i + 1) * nslices + jp1]
              ],
              [colors[i+1], colors[i], colors[i+1]], 1
            ));
          }
        }
      }
      var bufGeom = new THREE.BufferGeometry().fromGeometry(geom);
      var material = materialBack === null ?
        materialFront : [materialFront, materialBack];
      var conemesh = new THREE.Mesh(bufGeom, material);
      return conemesh;
    }
    // general cone mesh -------------------------------------------------------
    function ConeMesh(cr1, r1, cr2, r2, nstacks, nslices,
        materialFront, palette, materialBack) {
      if (r2 > r1) {
        return ConeMesh(cr2, r2, cr1, r1, nstacks, nslices,
          materialFront, palette, materialBack);
      }
      var w0 = cr2.clone().sub(cr1);
      var conemesh0 = Cmesh0(w0.length(), r1, r2, nstacks, nslices,
        materialFront, palette, materialBack);
      var w = w0.normalize();
      var wx = w.x; var wy = w.y;
      var s = Math.sqrt(wx * wx + wy * wy);
      if (s == 0) {
        var coef = w.z > 0 ? 1 : -1;
        var m = new THREE.Matrix4().set(
          1, 0, 0, cr1.x,
          0, coef, 0, cr1.y,
          0, 0, coef, cr1.z,
          0, 0, 0, 1
        )
        conemesh0.matrix = m;
        conemesh0.matrixAutoUpdate = false;
        return conemesh0;
      }
      var u = new THREE.Vector3(wy / s, -wx / s, 0);
      var v = w.clone().cross(u);
      var m = new THREE.Matrix4().set(
        u.x, v.x, w.x, cr1.x,
        u.y, v.y, w.y, cr1.y,
        u.z, v.z, w.z, cr1.z,
        0, 0, 0, 1
      )
      conemesh0.matrix = m;
      conemesh0.matrixAutoUpdate = false;
      return conemesh0;
    }
  </script>

  <script> // dat.gui controls -------------------------------------------------
    var dgcontrols = new function() {
      this.rotationSpeed = 0.001;
      this.cameraz = 2.2;
    }
    var gui = new dat.GUI({
      autoplace: false,
      width: 300
    });
    gui.add(dgcontrols, 'cameraz').min(1).max(10).step(0.1)
      .name("Camera position");
    gui.add(dgcontrols, 'rotationSpeed').min(0).max(0.005)
      .name("Rotation speed");
  </script>

  <script> // three.js scene ---------------------------------------------------
    var aspect = window.innerWidth / window.innerHeight;
    var camera = new THREE.PerspectiveCamera(75, aspect, 1, 10000);
    camera.position.z = 2.2;

    var scene = new THREE.Scene();
    var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
    scene.add(ambientLight);
    var pointLight = new THREE.PointLight(0xffffff, 0.8);
    camera.add(pointLight);
    scene.add(camera);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x363940, 1);
    document.body.appendChild(renderer.domElement);

    var object = new THREE.Object3D();
    var basicMaterial = new THREE.MeshBasicMaterial({
      side: THREE.FrontSide,
      vertexColors: THREE.VertexColors
    });
    var goldMaterial = new THREE.MeshPhongMaterial({
      color: 0xf5d700,
      side: THREE.BackSide
    })
    var t_ = new Array(nstacks+1);
    for(var i=0; i<nstacks+1; i++) {
      t_[i] = i/nstacks;
    }
    var palette = t_.map(scale.magma);
    for (var i = 0; i < 20; i++) {
      var cr2 = new THREE.Vector3().fromArray(points[i]);
      var cr1 = cr2.clone().multiplyScalar(0.1);
      var mesh = ConeMesh(cr1, r, cr2, R, nstacks, nslices,
        basicMaterial, palette, goldMaterial);
      object.add(mesh);
    }
    scene.add(object);

    window.requestAnimFrame = (function() {
      return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
    })();

    function render() {
      renderer.render(scene, camera);
      object.rotation.x += dgcontrols.rotationSpeed;
      object.rotation.y += dgcontrols.rotationSpeed;
      camera.position.z = dgcontrols.cameraz;
      requestAnimFrame(render);
    }
  </script>

  <script> // dragging ---------------------------------------------------------
    var isDragging = false;
    var previousMousePosition = {
      x: 0,
      y: 0
    };
    $(renderer.domElement).on('mousedown', function(e) {
      isDragging = true;
    }).on('mousemove', function(e) {
      var deltaMove = {
        x: e.offsetX - previousMousePosition.x,
        y: e.offsetY - previousMousePosition.y
      };
      if (isDragging) {
        var deltaRotationQuaternion = new THREE.Quaternion()
          .setFromEuler(new THREE.Euler(
            Math.PI / 180 * (deltaMove.y * .5),
            Math.PI / 180 * (deltaMove.x * .5),
            0,
            'XYZ'
          ));
        object.quaternion.multiplyQuaternions(deltaRotationQuaternion,
          object.quaternion);
      }
      previousMousePosition = {
        x: e.offsetX,
        y: e.offsetY
      };
    });

    $(document).on('mouseup', function(e) {
      isDragging = false;
    });
  </script>

  <script> // render -----------------------------------------------------------
    render();
  </script>

</body>

</html>

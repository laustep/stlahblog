<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kaleidoscope</title>
  <style>
    html, body { 
      margin: 0; 
    }
    canvas {
      display: block;
    }
  </style>
</head>
<script src="../libraries/pixi.min.js"></script>

<body>

  <script type="text/javascript">
    let type = "WebGL";
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas";
    }
    PIXI.utils.sayHello(type);
  </script>

  <div id="container"></div>

  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform vec2 iResolution;
    uniform vec2 mouse;
    uniform float iGlobalTime;

    // map function: map(x a, b, c, d) sends (a,b) to (b,c)
    float lerp(float t, float a, float b){
      return a + t*(b-a);
    }
    float norm(float t, float a, float b){
      return (t-a)/(b-a);
    }
    float map(float t, float e1, float s1, float e2, float s2){
      return lerp(norm(t, e1, s1), e2, s2);
    }

    // color mapping
    vec3 hsv2rgb(vec3 c){
      vec4 K = vec4(1.0, 2.0/3.0, 1.0/3.0, 3.0);
      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
    }
    float perFract(float x, float t, float m, float M){
      x = x / t;
      return m + (M - m) * (x - floor(x));
    }
    float pi = 3.1415926535897932384626433832795;
    vec3 pair2hsv(vec2 z){
      float n = 3.0;
      float h = (atan(z.y, z.x) + pi) / 2.0 / pi;
      float ph = perFract(h, 1.0 / n, 0.6, 1.0);
      float l = sqrt(z.x*z.x + z.y*z.y);
      float plogm = perFract(log(1.0 + l), 2.0 * pi / n, 0.6, 1.0);
      float v = ph * plogm;
      return vec3(h, 1.0, v);
    }

    // Mobius transformation
    vec2 product(vec2 a, vec2 b){
      return vec2(a.x*b.x-a.y*b.y, a.x*b.y+a.y*b.x);
    }
    vec2 conjugate(vec2 a){
      return vec2(a.x, -a.y);
    }
    vec2 divide(vec2 a, vec2 b){
      return vec2(a.x*b.x+a.y*b.y, a.y*b.x-a.x*b.y) / (b.x*b.x+b.y*b.y);
    }
    vec2 mobius(vec2 z, vec2 gamma, float t){
      float g2 = gamma.x*gamma.x + gamma.y*gamma.y;
      float h = sqrt(1.0 - g2);
      vec2 d2 = pow(h, t) * vec2(cos(t*pi/2.0), sin(t*pi/2.0));
      vec2 d1 = conjugate(d2);
      vec2 a = vec2(d1.x, -d1.y/h);
      vec2 b = d2.y * gamma / h;
      vec2 c = conjugate(b);
      vec2 d = conjugate(a);
      return divide(product(a, z) + b, product(c, z) + d);
    }

    // 
    vec2 klein(vec2 z){
      vec2 z5 = product(product(product(product(z, z), z), z), z);
      vec2 z10 = product(z5, z5);
      vec2 z15 = product(z5, z10);
      vec2 z20 = product(z10, z10);
      vec2 a = product(z, z10 + 11.0 * z5 - 1.0);
      vec2 a5 = product(product(product(product(a, a), a), a), a);
      vec2 b = -(z20 + 1.0) + 228.0 * (z15 - z5) - 494.0 * z10;
      vec2 b3 = product(product(b, b), b);
      return 1728.0 * divide(a5, b3);
    }
    vec2 f(float x, float y, vec2 gamma, float t){
      return klein(mobius(klein(vec2(x, y)), gamma, t));
    }

    //
    void main(void){
      float t = (1.0 + cos(iGlobalTime)) / 2.0;
      float gammax = map(mouse.x, 0.0, iResolution.x, -0.6, 0.6); 
      float gammay = map(mouse.y, 0.0, iResolution.y, -0.6, 0.6);
      float r = iResolution.x / iResolution.y;
      float x = map(gl_FragCoord.x, 0.0, iResolution.x, -r, r); 
      float y = map(gl_FragCoord.y, 0.0, iResolution.y, -1.0, 1.0);
      vec2 z = f(x, y, vec2(gammax, gammay), t);
      gl_FragColor = vec4(hsv2rgb(pair2hsv(z)), 1.0);
    }
  </script>

  <script>
    var app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight });
    app.resizeTo = window;

    let fragmentShader = document.getElementById('fragmentShader').textContent;

    let filter = new PIXI.Filter(null, fragmentShader);
    filter.uniforms.iResolution = [app.screen.width, app.screen.height];
    filter.uniforms.mouse = {x: app.screen.width/2, y: app.screen.height/2}; 
    filter.uniforms.iGlobalTime = 0.0;

    document.onmousemove = function(evt){
      filter.uniforms.mouse = {x: evt.clientX, y: evt.clientY};
    };

    let container = new PIXI.Container();
    container.filterArea = app.screen;
    container.filters = [filter];

    app.stage.addChild(container);
    document.getElementById('container').appendChild(app.view);

    function onresize(event){
      if(app.resize)
        app.resize();
      container.filterArea = app.screen;
      filter.uniforms.iResolution = [app.screen.width, app.screen.height];
    }
    window.addEventListener('resize', onresize, false);

    startTime = Date.now();
    app.ticker.add(function(delta){
      var currentTime = Date.now();
      filter.uniforms.iGlobalTime = (currentTime - startTime) * 0.0005;
    });

  </script>
</body>

</html>
